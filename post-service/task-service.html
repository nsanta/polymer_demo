<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">
<polymer-element name="task-service" attributes="tasks">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="../api/tasks.json"
      on-core-response="{{tasksLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
    Polymer('task-service', {
      created: function() {
        this.tasks = [];
      },
      tasksLoaded: function() {
        this.tasks = this.$.ajax.response.slice(0);
      },
      setDone: function(uid, isDone) {
        console.log('Favorite changed: ' + uid + ", now: " + isDone);
      }
    });
  </script>
</polymer-element>
